<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md" aria-live="polite">
    <div
      class="bg-white rounded-2xl shadow-sm ring-1 ring-gray-200 overflow-hidden"
    >
      <div class="px-6 py-5 border-b border-gray-200">
        <h1 class="text-lg font-semibold text-gray-900">Supabase + Angular</h1>
        <p class="mt-1 text-sm text-gray-600">
          Sign in via magic link with your email below
        </p>
      </div>

      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="px-6 py-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            id="email"
            formControlName="email"
            type="email"
            placeholder="Your email"
            class="mt-1 block w-full rounded-lg border border-gray-300 bg-white text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div class="mt-6">
          <button
            type="submit"
            [disabled]="loading"
            class="inline-flex items-center justify-center w-full rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-60 disabled:cursor-not-allowed"
          >
            {{ loading ? "Loading" : "Send magic link" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
