<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-2xl">
    <div
      class="bg-white rounded-2xl shadow-sm ring-1 ring-gray-200 overflow-hidden"
    >
      <div class="px-6 py-5 border-b border-gray-200">
        <h1 class="text-lg font-semibold text-gray-900">Account</h1>
        <p class="mt-1 text-sm text-gray-600">
          Update your profile information.
        </p>
      </div>

      <form
        [formGroup]="updateProfileForm"
        (ngSubmit)="updateProfile()"
        class="px-6 py-6"
      >
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              id="email"
              type="text"
              [value]="session.user.email"
              disabled
              class="mt-1 block w-full rounded-lg border border-gray-300 bg-gray-100 text-gray-600 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 disabled:opacity-100 disabled:cursor-not-allowed"
            />
          </div>

          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              formControlName="username"
              id="username"
              type="text"
              placeholder="Your name"
              class="mt-1 block w-full rounded-lg border border-gray-300 bg-white text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <div class="sm:col-span-2">
            <label for="website" class="block text-sm font-medium text-gray-700"
              >Website</label
            >
            <input
              formControlName="website"
              id="website"
              type="url"
              placeholder="https://example.com"
              class="mt-1 block w-full rounded-lg border border-gray-300 bg-white text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>
        </div>

        <div
          class="mt-6 flex flex-col-reverse sm:flex-row sm:items-center sm:justify-between gap-3"
        >
          <button
            type="button"
            (click)="signOut()"
            class="inline-flex items-center justify-center rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300"
          >
            Sign Out
          </button>

          <button
            type="submit"
            [disabled]="loading"
            class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-60 disabled:cursor-not-allowed"
          >
            {{ loading ? "Loading ..." : "Update" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
